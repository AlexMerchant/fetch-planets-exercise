<!DOCTYPE html>
<html>
   <head>
      <title>Fetch Planets</title>
      <script>
         window.addEventListener("load", function() {
            fetch("https://handlers.education.launchcode.org/static/planets.json").then(function(response) {
                // console.log(response);
                response.json().then(function(json) {
                    // console.log(json)
                    const destination = document.getElementById("destination");
                    let index = 0;

                    destination.addEventListener("click", function() {
                        destination.innerHTML = `
                            <h3>Planet ${json[index].name}</h3>
                            <img src="${json[index].image}" style="height: 300px;" />
                        `;

                        // When index + 1 equals length of json array, the mod result goes back to 0 to restrain index from exceeding data range
                        index = (index + 1) % json.length;
                    });
                });
            });
         });
      </script>
   </head>
   <body>
      <h1>Destination</h1>
      <div id="destination">
         <h3>Planet</h3>
      </div>
   </body>
</html>
